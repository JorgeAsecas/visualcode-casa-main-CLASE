<!DOCTYPE html>
<html lang="en" id="seccion">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web En Entorno Cliente</title>

</head>
<body>
<main>
    <form onsubmit="return validaFormulario(event)">


        <input placeholder="Nombre:" id="nombre" type="text" name="nombre" ><br>

        <input placeholder="Apellido:" id="apellido" type="text" name="apellido" pattern="^[A-Z][a-zA-Z]*[a-zA-Z]$"><br>

        <input placeholder="DNI 99.999.999-X:" id="dni" type="text" name="dni" pattern="^\d{8}[A-Z]$"><br>
        <input placeholder="Edad:" id="edad" type="text" name="edad"  min="0" max="120"><br>
        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo">
            <option value="masculino" >Masculino</option>
            <option value="femenino" >Femenino</option>

          </select><br>
        <label for="lnacimiento">Lugar de nacimiento:</label>
        <input id="lnacimiento" type="text" name="lnacimiento" pattern=^[A-Z][a-zA-Z]{3,}$
><br>
<button onclick="leerCookies()">Leer Datos Guardados</button>
    <input type="submit" value="guardar">
    <a href="mailto:correo@iesdonana.org" id="maill" ></a>
</form>

<script src="act9.js"></script>
</main>
</body>
</html>
